<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url("../static/background.jpg") no-repeat center fixed; /* Background image */
            background-size: cover; /* Ensure the background covers the entire view */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        section {
            width: 100%;
            max-width: 600px;
            margin: auto;
            padding: 50px 70px;
            background-color: rgba(185, 176, 176, 0.5); /* Increased transparency */
            border-radius: 30px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Enhanced shadow for depth */
            backdrop-filter: blur(10px); /* Blurred background effect */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* White for contrast */
            font-size: 28px; /* Slightly larger font size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Subtle shadow for text */
        }

        .inputbox {
            position: relative;
            margin-bottom: 25px;
        }

        .inputbox input {
            width: 100%;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: #f9f9f9; /* Light gray for input */
            color: #333; /* Dark text for input */
            transition: border-color 0.3s ease;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #aaa; /* Light gray for labels */
            pointer-events: none;
            transition: 0.3s ease;
        }

        .inputbox input:focus + label,
        .inputbox input:valid + label {
            top: -10px;
            font-size: 12px;
            color: #333; /* Dark gray when focused */
        }

        .alert {
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #999090; /* Gray button */
            border: none;
            color: rgb(52, 51, 65); /* Dark text for button */
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s, transform 0.2s; /* Added transform for button effect */
        }

        button:hover {
            background-color: #888; /* Darker gray on hover */
            transform: translateY(-2px); /* Slight lift on hover */
        }

        p {
            text-align: center;
            margin-top: 15px;
            color: #fff; /* White text for contrast */
        }

        a {
            color: #007bff; /* Blue for links */
            text-decoration: underline;
            transition: color 0.3s; /* Smooth color transition */
        }

        a:hover {
            color: #0056b3; /* Darker blue on hover */
        }

        @media (max-width: 768px) {
            section {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <section>
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="inputbox">
                <input type="text" name="username" required>
                <label for="username">Username</label>
            </div>
            <div class="inputbox">
                <input type="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
